<ion-header>
  <ion-toolbar>
    <ion-title>Nuevo artículo</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="ion-padding" [formGroup]="myForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item *ngIf="myForm.get('name').errors && (myForm.get('name'
      ).dirty || myForm.get('name').touched || submitted)">
        <ion-label color="danger">EL FORMATO DEL NOMBRE ES INCORRECTO</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-input type="text" formControlName="descrip"></ion-input>
      </ion-item>
      <ion-item *ngIf="myForm.get('descrip').errors && (myForm.get('descrip'
      ).dirty || myForm.get('descrip').touched || submitted)">
        <ion-label color="danger">DESCRIPCION ERRÓNEA</ion-label>
      </ion-item>
    </ion-list>
    <ion-button (click)="saveProductService()" expand="block" shape="round">
      AÑADIR
    </ion-button>
  </form>
</ion-content>
